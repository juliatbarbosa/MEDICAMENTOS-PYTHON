<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de medicamentos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="img/logo.png">

</head>

<body>
    <!-- LOADING -->
    <div class="dropdrow" id="loading">
        <div class="colored" id="imgLoading"></div>
    </div>
    <header>
        <img src="img/logo.png" alt="">
        <div class="direita">
            <button type="button" onclick="novoCadastro()" class="btn btnMenu" data-bs-toggle="modal"
                data-bs-target="#modalCadastro">
                <img src="img/add_branco.png">
                Novo medicamento
            </button>
        </div>
    </header>

    <div class="pagina">
        <div class="cabecalho">
            <h1>Cadastros de medicamentos</h1>
            <span>Gerencie e organize os medicamentos.</span>
        </div>
        <div class="divPesquisa">
            <div class="form-group" id="pesquisa">
                <input type="text" class="form-control" id="inputPesquisar" placeholder="Pesquisar medicamento...">
            </div>
            <img id="imgPesquisa" onclick="" src="img/pesquisa.png" alt="">
        </div>

        <div class="seminfo" style="display:none;">
            <div class="colored" id="imgTriste"></div>
            <div class="mensagem">
                Não existem informações a serem listadas!
            </div>
        </div>

        <div class="cardTabela" style="display:none;">
            <div id="tabela">
                <table class='table table-striped'>
                    <thead>
                        <th class="colunaCentro" scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th class="colunaCentro" scope="col">Quantidade</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Fabricante</th>
                        <th class="colunaIcone" scope="col"></th>
                        <th class="colunaIcone" scope="col"></th>
                    </thead>
                    <tbody id="lista"></tbody>
                </table>
            </div>

        </div>
    </div>


    <!-- MODAL CADASTRO -->
    <div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="modalCadastro"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal">Novo cadastro</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputnome">Nome</label>
                        <input id="inputnome" type="text" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="inputquantidade">Quantidade</label>
                        <input id="inputquantidade" type="number" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="inputtipo">Tipo</label>
                        <input id="inputtipo" type="text" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="inputfabricante">Fabricante</label>
                        <input id="inputfabricante" type="text" class="form-control" required autocomplete="off">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" id="cancelarCadastro" class="btn btn-outline"
                        data-dismiss="modal">Cancelar</button>
                    <button type="button" id="salvarCadastro" class="btn">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL EXCLUIR CADASTRO -->
    <div class="modal fade" id="excluirCadastro" tabindex="-1" role="dialog" aria-labelledby="excluirCadastro"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloExcluir">Excluir</h5>
                </div>
                <div class="modal-body" id="bodyExcluir">
                    Deseja excluir esse cadastro?
                </div>
                <div class="modal-footer">
                    <button type="button" id="naoExcluir" class="btn btn-outline" data-dismiss="modal">Não</button>
                    <button type="button" id="simExcluir" class="btn">Sim</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="toast align-items-center border-0 position-fixed bottom-0 end-0 m-3" role="alert"
        aria-live="assertive" aria-atomic="true" style="color: white;">
        <div class="d-flex">
            <div class="toast-body">
                Mensagem do Toast
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
    <script src="medicamento.js"></script>
</body>

</html>
